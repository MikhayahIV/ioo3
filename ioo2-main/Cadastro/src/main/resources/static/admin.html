<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="css/styles.css"> <link rel="stylesheet" href="css/admin.css"> </head>
<body class="light"> <header>
    <div class="container header-content">
        <h1>Painel de Administração</h1>
        <nav>
            <button id="themeSwitcher" class="theme-switcher">Mudar Tema</button>
            <button id="logoutButton" class="btn btn-logout">Sair</button>
        </nav>
    </div>
</header>

<main class="container">
    <section class="admin-dashboard">
        <h2>Gerenciamento de Usuários</h2>
        <div class="messages">
            <p id="adminSuccessMessage" class="success-message"></p>
            <p id="adminErrorMessage" class="error-message"></p>
        </div>
        <button id="addUserButton" class="btn btn-primary">Adicionar Novo Usuário</button>

        <div class="user-list-container">
            <h3>Lista de Usuários</h3>
            <table id="userTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Role</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <form id="userForm">
            <input type="hidden" id="userIdInput">
            <div class="form-group">
                <label for="nomeInput">Nome:</label>
                <input type="text" id="nomeInput" name="nome" required>
                <p class="error-message" id="nomeError"></p>
            </div>
            <div class="form-group">
                <label for="sobrenomeInput">Sobrenome:</label>
                <input type="text" id="sobrenomeInput" name="sobrenome" required>
                <p class="error-message" id="sobrenomeError"></p>
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="email" required>
                <p class="error-message" id="emailError"></p>
            </div>
            <div class="form-group">
                <label for="telefoneInput">Telefone:</label>
                <input type="text" id="telefoneInput" name="telefone">
                <p class="error-message" id="telefoneError"></p>
            </div>
            <div class="form-group">
                <label for="enderecoInput">Endereço:</label>
                <input type="text" id="enderecoInput" name="endereco">
                <p class="error-message" id="enderecoError"></p>
            </div>
            <div class="form-group">
                <label for="dataNascimentoInput">Data de Nascimento:</label>
                <input type="date" id="dataNascimentoInput" name="dataNascimento">
                <p class="error-message" id="dataNascimentoError"></p>
            </div>
            <div class="form-group">
                <label for="generoInput">Gênero:</label>
                <select id="generoInput" name="genero">
                    <option value="">Selecione</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="OUTRO">Outro</option>
                </select>
                <p class="error-message" id="generoError"></p>
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="passwordInput">Senha:</label>
                <input type="password" id="passwordInput" name="password" required>
                <p class="error-message" id="passwordError"></p>
            </div>

            <div class="form-group" id="confirmPasswordGroup">
                <label for="confirmPasswordInput">Confirmar Senha:</label>
                <input type="password" id="confirmPasswordInput" name="confirmPassword" required>
                <p class="error-message" id="confirmPasswordError"></p>
            </div>

            <div class="form-group">
                <label for="roleInput">Role:</label>
                <select id="roleInput" name="role" required>
                    <option value="ROLE_USER">Usuário</option>
                    <option value="ROLE_ADMIN">Administrador</option>
                </select>
                <p class="error-message" id="roleError"></p>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

<script src="js/util.js"></script>
<script src="js/script.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
